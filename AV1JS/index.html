<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Gestão de Perguntas e Usuários</title>

</head>
<body>
  <div class="container">
    <h1>Gestão</h1>

    <div id="mensagem" aria-live="polite"></div>

    <div id="area-lista"></div>

</html>
